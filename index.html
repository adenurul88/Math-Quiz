<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quiz</title>

<!-- Import font Daydream dan Amanda -->
<link href="https://fonts.googleapis.com/css2?family=Daydream&family=Amanda&display=swap" rel="stylesheet">

<style>
:root {
  --bg-color: #fff9c4; /* kuning muda */
  --accent-color: #c8e6c9; /* hijau muda */
  --text-color: #333;
}

body {
  font-family: 'Amanda', Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
  text-align: center;
  padding: 20px;
  transition: background 0.3s;
}

h1 {
  font-family: 'Daydream', cursive;
  font-size: 2.5em;
  margin-bottom: 20px;
}

.question {
  font-size: 6em; /* 4x lipat dari 1.5em */
  font-weight: bold;
  margin: 40px 0;
}

input[type="number"] {
  padding: 15px;
  font-size: 2em;
  width: 180px;
  border: 3px solid var(--accent-color);
  border-radius: 10px;
  background: var(--accent-color);
  font-family: 'Amanda', sans-serif;
  transition: box-shadow 0.3s;
  font-weight: bold;
}

button {
  padding: 15px 25px;
  font-size: 2em;
  margin-top: 20px;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  background: var(--accent-color);
  font-family: 'Amanda', sans-serif;
  transition: box-shadow 0.3s;
  font-weight: bold;
}

button:hover {
  background: #a5d6a7;
}

#timer {
  font-size: 3em;
  margin-bottom: 20px;
  color: #f57f17;
  font-weight: bold;
}

#score {
  margin-top: 30px;
  font-size: 3em;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>Math Quiz</h1>
<div id="timer">Waktu tersisa: 05:00</div>
<div class="question" id="question">Klik "Mulai" untuk memulai quiz</div>
<input type="number" id="answer" placeholder="Jawaban" />
<br>
<button onclick="nextQuestion()" id="nextBtn">Mulai</button>
<div id="score"></div>

<script>
const totalQuestions = 20;
let currentQuestion = 0;
let score = 0;
let questions = [];
let timer;
let timeLeft = 300; // 5 menit
let difficulty = 1; // 1% → 100%

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    let minutes = String(Math.floor(timeLeft / 60)).padStart(2,'0');
    let seconds = String(timeLeft % 60).padStart(2,'0');
    document.getElementById('timer').innerText = `Waktu tersisa: ${minutes}:${seconds}`;
    if(timeLeft <= 0){
      clearInterval(timer);
      endQuiz();
    }
  }, 1000);
}

function generateQuestions() {
  const ops = ['*','/','pow','sqrt','+','-'];
  let qs = [];
  for(let i=0;i<totalQuestions;i++){
    let op = ops[Math.floor(Math.random()*ops.length)];
    let a = Math.floor(Math.random() * 9) + 2; // 2-10
    let b = Math.floor(Math.random() * 9) + 2; // 2-10
    let questionText, answer;

    switch(op){
      case '*':
        questionText = `${a} × ${b} = ?`;
        answer = a * b;
        break;
      case '/':
        questionText = `${a*b} ÷ ${a} = ?`;
        answer = b;
        break;
      case 'pow':
        questionText = `${a}<sup>${b}</sup> = ?`;
        answer = Math.pow(a,b);
        break;
      case 'sqrt':
        answer = Math.pow(a,2);
        questionText = `√${answer} = ?`;
        answer = a;
        break;
      case '+':
        questionText = `${a} + ${b} = ?`;
        answer = a + b;
        break;
      case '-':
        questionText = `${a} - ${b} = ?`;
        answer = a - b;
        break;
    }
    qs.push({questionText, answer});
  }
  return qs;
}

function showQuestion(){
  if(currentQuestion < totalQuestions){
    document.getElementById('question').innerHTML = questions[currentQuestion].questionText;
    document.getElementById('answer').value = '';
    document.getElementById('answer').focus();
    document.getElementById('nextBtn').innerText = 'Jawab';
  } else {
    difficulty += 1;
    if(difficulty > 100) difficulty = 1; // ulang ke 1%
    currentQuestion = 0;
    questions = generateQuestions();
    showQuestion();
  }
}

function flashEffect(color){
  document.body.style.background = color;
  setTimeout(()=> document.body.style.background = '#fff9c4', 500);
}

function nextQuestion(){
  if(currentQuestion === 0){
    questions = generateQuestions();
    startTimer();
  } else {
    let userAnswer = Number(document.getElementById('answer').value);
    if(userAnswer === questions[currentQuestion-1].answer){
      score++;
      flashEffect('#a5d6a7'); // hijau jika benar
    } else {
      flashEffect('#ff8a80'); // merah jika salah
    }
  }
  currentQuestion++;
  showQuestion();
}

function endQuiz(){
  clearInterval(timer);
  document.getElementById('question').innerText = 'Quiz selesai!';
  document.getElementById('answer').style.display = 'none';
  document.getElementById('nextBtn').style.display = 'none';
  document.getElementById('score').innerText = `Skor Anda: ${score} / ${totalQuestions}`;
}
</script>

</body>
</html>
